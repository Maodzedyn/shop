{% extends 'base.html' %}

{% block titile %}
<title>Shop</title>
{% endblock %}

{% block body %}
<main>
  
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
      {% for el in data %}
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">{{ el.title }}</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">{{ el.price }}</h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>{{ el.description }}</li>
            </ul>
            <button type="button" class="w-100 btn btn-lg btn-outline-primary">Купити</button>
          </div>
        </div>
      </div>
      {% endfor %}
  </main>
{% endblock %}
